name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'pnpm'
    - run: pnpm install -g pnpm@10.12.4
    - run: pnpm install
    - run: pnpm lint
    - run: pnpm build
