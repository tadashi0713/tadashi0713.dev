name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        run_install: false
    # - uses: actions/setup-node@v4
    #   with:
    #     node-version: 22
    #     cache: 'pnpm'
    - run: pnpm install
    - run: pnpm lint
    - run: pnpm build
